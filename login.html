<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatGames | Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="login container">
    <main class="main__login row justify-content-center">
        <h1 class="main__login--title d-flex justify-content-center"><a href="index.html">MatGames Store</a></h1>
        <section class="main__login__form">
            <h2 class="main__login__form--title">LOG IN WITH YOUR ACCOUNT</h2>
            <form class="main__login__form__fieldset" action="GET">
                <div>
                    <input class="main__login__form__fieldset--input form-control" type="text" name="username" id="username" placeholder="Username">
                </div>
                <div>
                    <input class="main__login__form__fieldset--input form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="main__login__form__fieldset__remember d-flex justify-content-between">
                    <div>
                        <input class="main__login__form__fieldset__remember--input form-check-input" type="checkbox" name="remember-password" id="remember-password" value="1">
                        <label class="main__login__form__fieldset__remember--label form-check-label" for="remember-password">Remember password?</label>
                    </div>
                    <a class="main__login__form__fieldset__remember--link" href="">Forgot Your Password</a>
                </div>
                <input class="main__login__form__fieldset--submit button" type="submit" value="Log in">
            </form>
            <div class="main__login__form__register">
                <span class="main__login__form__register--text">You don't have an account?</span>
                <a class="main__login__form__register--link" href="register.html">Register Now</a>
            </div>
        </section>
    </main>
    <footer class="footer__login footer row">
        <p class="footer__login--text d-flex justify-content-center align-items-center">All rights reserved - Matias M 2021</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

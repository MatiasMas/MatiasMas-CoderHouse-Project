<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="register, login, email, username, password, newsletter, matgames">
    <meta name="description" content="Register to MatGames and start buyind the cheapest games on the market!">
    <title>MatGames | Register Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="register container">
    <main class="main__register row justify-content-center">
        <h1 class="main__register--title d-flex justify-content-center"><a href="index.html">MatGames Store</a></h1>
        <section class="main__register__form">
            <h2 class="main__register__form--title">REGISTER YOUR ACCOUNT</h2>
            <form class="main__register__form__fieldset" action="GET">
                <div>
                    <select class="main__register__form__fieldset--select form-select" aria-label="country" name="country" id="country">
                        <option value="none" disabled selected>Please select a country...</option>
                        <option value="UY">Uruguay</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brazil</option>
                        <option value="PY">Paraguay</option>
                        <option value="EC">Ecuador</option>
                        <option value="CO">Colombia</option>
                        <option value="CL">Chile</option>
                    </input>
                </div>
                <div>
                    <input class="main__register__form__fieldset--input form-control" type="text" name="first-name" id="first-name" placeholder="First name">
                </div>
                <div>
                    <input class="main__register__form__fieldset--input form-control" type="text" name="last-name" id="last-name" placeholder="Last name">
                </div>
                <div>
                    <input class="main__register__form__fieldset--input form-control" type="text" name="username" id="username" placeholder="Username">
                </div>
                <div>
                    <input class="main__register__form__fieldset--input form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="mb-4">
                    <input class="main__register__form__fieldset__remember--input form-check-input" type="checkbox" name="remember-password" id="remember-password" value="1">
                    <label class="main__register__form__fieldset__remember--label form-check-label" for="remember-password">Want to receive news, offers and more?</label>
                </div>
                <div>
                    <input class="main__register__form__fieldset__remember--input form-check-input" type="checkbox" name="remember-password" id="remember-password" value="1">
                    <label class="main__register__form__fieldset__remember--label form-check-label" for="remember-password">Do you accept terms and conditions?</label>
                </div>
                <input class="main__register__form__fieldset--submit button" type="submit" value="Register now">
            </form>
            <div class="main__register__form__register">
                <span class="main__register__form__register--text">You already have an account?</span>
                <a class="main__register__form__register--link" href="login.html">Login Now</a>
            </div>
        </section>
    </main>
    <footer class="footer__register footer row">
        <p class="footer__register--text d-flex justify-content-center align-items-center">All rights reserved - Matias M 2021</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
